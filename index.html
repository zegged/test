<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

</style>
<svg width="960" height="600">
    <g></g>
</svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<!-- <script src="https://d3js.org/d3.v7.min.js"></script> -->
<script>

var svg = d3.select("svg")
.style("height", 100 + '%')
.style("width", 100 + '%')

    width = +svg.attr("width");
    height = +svg.attr("height");

//     width = +svg.attr("width"),
//     height = +svg.attr("height");.attr("width", '100%') // percent width
//   .attr("height", 100%) // percent height
  
var color = d3.scaleOrdinal(d3.schemeCategory20);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2));

    var g = svg.append("g")
    .attr("class", "everything");

var zoom_handler = d3.zoom()
.on("zoom", zoom_actions);

zoom_handler(svg);    

//Zoom functions 
function zoom_actions(){
    g.attr("transform", d3.event.transform)
    // label
    // .style("font-size", 40);
}

window.addEventListener('resize', function () {
// select svg and resize accordingly
console.log("resize");
svg
.style("height", 100 + '%')
.style("width", 100 + '%')


});

var data;
d3.json("miserables.json", function(error, graph) {
  if (error) throw error;
    data=graph;


    var arrayLength = data.nodes.length;
for (var i = 0; i < arrayLength; i++) {
    data.nodes[i].radius=7;
    //Do something
}

  var link = g.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = g.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter()
    .append("circle")
    .attr("r", function(d) { return d.radius; })
    .attr("fill", function(d) { return color(d.group); })
    .call(d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended))
        .on("click", onClick);
    //   .attr("r", 15)

var label = g.append("g")
      .attr("class", "labels")
      .selectAll(".mytext")
    .data(graph.nodes)
    .enter()
    .append("text")
    .text(function (d) { return d.id; })
    .style("text-anchor", "middle")
    .style("fill", "#555")
    .style("font-family", "Arial")
    .style("font-size", 8);

    

  node.append("title")
      .text(function(d) { return d.id; });

  node.append("text")
      .text(function(d) { return d.id; });

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .each(collide(.5))
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
    
    label.attr("x", function(d){ return d.x; })
         .attr("y", function (d) {return d.y - 10; });
  }

  function collide(alpha) {
    var maxRadius = 15;
    var padding = 5;
    var n = data.nodes.length;
    // console.log(n);
//   var quadtree = d3.geom.quadtree(data.nodes);
var quadtree = d3.quadtree()
  .x(function (d) { return d.x; })
  .y(function (d) { return d.y; })
  .extent([[-1, -1], [width + 1, height + 1]])
  .addAll(data.nodes);
  return function(d) {
    var r = d.radius + maxRadius + padding,
        nx1 = d.x - r,
        nx2 = d.x + r,
        ny1 = d.y - r,
        ny2 = d.y + r;
    quadtree.visit(function(quad, x1, y1, x2, y2) {
        // console.log(quad);
        // if (quad.data){
        //     console.log("1");
        // }
      if (quad.data && (quad.data !== d)) {
        // console.log("collision");
        var x = d.x - quad.data.x,
            y = d.y - quad.data.y,
            l = Math.sqrt(x * x + y * y),
            r = d.radius + quad.data.radius + padding;
        if (l < r) {
          l = (l - r) / l * alpha;
          d.x -= x *= l;
          d.y -= y *= l;
          quad.data.x += x;
          quad.data.y += y;
        }
      }
      return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
    });
  };
}

  var tip;
  var picked = false;
function onClick(d){
    console.log("node")
    console.log(d);
    picked = true;
    // alert("You clicked on node " + d.id);
    // if (d===undefined){
    //     // tip.remove();
    //     return;
    // }
    if (tip) tip.remove();

    tip  = svg.append("g")
      .attr("transform", "translate(" + d.x  + "," + d.y + ")")
      .on("click", onClick_tip);

    var rect = tip.append("rect")
      .style("fill", "white")
      .style("stroke", "steelblue");

    tip.append("text")
      .text("Name: " + d.id)
      .attr("dy", "1em")
      .attr("x", 5);

    tip.append("text")
      .text("Info: " + d.id)
      .attr("dy", "2em")
      .attr("x", 5)
      .style('fill', 'blue')
      .on("click", function() { window.open("https://www.random.com/" + d.id ); }); 

      // var con = link
      var con = graph.links
      .filter(function(d1){
        return d1.source.id === d.id;
      })
      .map(function(d1){
        return d1.target.name + " with weight " + d1.weight;
      })

    tip.append("text")
      .text("Connected to: " + con.join(","))
      .attr("dy", "3em")
      .attr("x", 5);

    var bbox = tip.node().getBBox();
    rect.attr("width", bbox.width + 5)
        .attr("height", bbox.height + 5)
   }

function onClick_outside(d){
    console.log("body")
    if (picked===true){
        picked=false;
        return;
    }
    tip.remove();
}

function onClick_tip(d){
    console.log("tip")
    picked = true;
}

   d3.select("body").on("click", onClick_outside);
});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}





</script>
